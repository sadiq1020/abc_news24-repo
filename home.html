<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC NEWS24</title>
    <!-- style sheet -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link rel="shortcut icon" href="/image/favicon.png" type="image/x-icon">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/398df9f0b9.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>

<body>
    <header class="container">
        <!-- first nav bar -->
        <section>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid d-flex justify-content-between">
                    <a class="navbar-brand" href="#"><span class="text-danger">ABC </span><strong>NEWS24</strong></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./blog.html">Blog</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <hr>
        <!-- second nav bar -->
        <section>
            <nav id="category-container" class="navbar navbar-expand-lg bg-light">

            </nav>
        </section>
    </header>

    <main>
        <!-- Loader/spinner -->
        <section id="loader" class="d-none">
            <div class="text-center">
                <div style="height:400px;" class="d-flex justify-content-center align-items-center">
                    <div class="spinner-border text-danger" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Total item message -->
        <section class="container">
            <div id="item-total-message">

            </div>
        </section>

        <!-- Sort by view section -->
        <section class="container">
            <div>
                <p>Sort by view</p>
            </div>
        </section>

        <!-- category details -->
        <section class="container mt-4">
            <div id="category-detail-container">

            </div>
        </section>

        <!-- Modal contents -->
        <section>
            <div class="modal fade" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel">Details Information</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-details" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="/js/app.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
